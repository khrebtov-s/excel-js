<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab|Roboto:300,400,500,600,700"
      rel="stylesheet"
    />

    <title>Excel</title>
  </head>
  <body>
    <div id="app">
      <div class="db">
        <div class="db__header">
          <h1>Excell Dashboard</h1>
        </div>

        <div class="db__new">
          <div class="db__view">
            <a href="#" class="db__create"
              >New <br />
              table</a
            >
          </div>
        </div>

        <div class="db__table db__view">
          <div class="db__list-header">
            <span>Name</span>
            <span>Date open</span>
          </div>

          <ul class="db__list">
            <li class="db__record">
              <a href="#">Table #1</a>
              <strong>2.12.2020</strong>
            </li>
            <li class="db__record">
              <a href="#">Table #2</a>
              <strong>2.12.2020</strong>
            </li>
            <li class="db__record">
              <a href="#">Table #3</a>
              <strong>2.12.2020</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
